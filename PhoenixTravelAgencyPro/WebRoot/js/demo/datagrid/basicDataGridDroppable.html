<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic DataGrid - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="../../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
<link rel="stylesheet" type="text/css" href="../demo.css">
<script type="text/javascript" src="../../jquery.min.js"></script>
<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The DataGrid is created from markup, no JavaScript code
			needed.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table>
		<tr>
			<td>
			    <div id="dg5">
				<table id="dg1" class="easyui-datagrid" title="Basic DataGrid1"
					style="width:400px;height:400px"
					data-options="singleSelect:false,collapsible:true,url:'../datagrid/datagrid_data1.json'">
					<thead>
						<tr>
							<th data-options="field:'itemid',width:80,checkbox:true">Item ID</th>
							<th data-options="field:'productid',width:100">Product</th>
							<th data-options="field:'listprice',width:80,align:'right'">List
								Price</th>
							<th data-options="field:'unitcost',width:80,align:'right'">Unit
								Cost</th>
						</tr>
					</thead>
				</table>
				</div>
			</td>
			 <td>
			 <input type="button" onclick="test1();" value="test1" /><br/>
			 <input type="button" onclick="test2();" value="test2" />
			 </td>
			<td>
				<div id="dg4"
					style="width: 400px;height: 400px;">
					<table id="dg2" class="easyui-datagrid" title="Basic DataGrid2"
						style="width:400px;height:400px"
						data-options="singleSelect:false,collapsible:true,url:'../datagrid/datagrid_data88.json'">
						<thead>
							<tr>
								<th data-options="field:'itemid',width:80,checkbox:true">Item ID</th>
								<th data-options="field:'productid',width:100">Product</th>
								<th data-options="field:'listprice',width:80,align:'right'">List
									Price</th>
								<th data-options="field:'unitcost',width:80,align:'right'">Unit
									Cost</th>
							</tr>
						</thead>
					</table>
				</div></td>
		</tr>
		<tr>
			<td><input type="button" onclick="test3();" value="test3" /></td>
			<td><input type="button" onclick="test4();" value="test4" /></td>
		</tr>
	</table>
	<script type="text/javascript">
		function test1(){
		   var dg2DataSelect = $("#dg2").datagrid("getSelections");
		    for(var i=0;i<dg2DataSelect.length;i++){
		     $("#dg1").datagrid("appendRow",dg2DataSelect[i]);
		    var index =  $("#dg2").datagrid("getRowIndex",dg2DataSelect[i]);
		    $("#dg2").datagrid("deleteRow",index);
		    }
		}
		
		function test2(){
		   var dg2DataSelect = $("#dg1").datagrid("getSelections");
		    for(var i=0;i<dg2DataSelect.length;i++){
		     $("#dg2").datagrid("appendRow",dg2DataSelect[i]);
		    var index =  $("#dg1").datagrid("getRowIndex",dg2DataSelect[i]);
		    $("#dg1").datagrid("deleteRow",index);
		    }
		}
		function test3(){
		var changesRows = $("#dg1").datagrid("getChanges","inserted");
		alert(changesRows.length);
		var changesRowsdelete = $("#dg1").datagrid("getChanges","deleted");
		alert(changesRowsdelete.length);
		}
		
	</script>
</body>
</html>
